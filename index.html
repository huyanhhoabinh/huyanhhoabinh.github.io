<html>
<head>
    <title>Vòng quay may mắn</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <script type="text/javascript" src="Winwheel.min.js"></script>

    <script type="text/javascript" src="TweenMax.min.js"></script>
</head>
<body>
<div align="center">
    <h1>Vòng quay may mắn</h1>
    <p>Cuối giờ học các bạn học sinh sẽ có cơ hội quay thưởng để trúng nhiều phần quà có giá trị</p>
    <br/>
    <p>Chúc may mắn ! Kiếm nhiều coins để đổi nhiều phần quà hấp dẫn !</p>
    <br/>
    <table cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td>
                <div class="power_controls">
                     <table class="power" cellpadding="10" cellspacing="0">
                        <tr>
                            <td>Enter name</td>
                            <td><input type="text" id="nameStudent"></td>
                            <td><button onClick="addSegment();" id="addStudent">Add Student</button></td>
                        </tr>
                         <tr>
                             <td> <img id="spin_button" src="spin_off.png" alt="Spin" onClick="startSpin();"/></td>
                             <td><a href="#" onClick="resetWheel(); return false;">Play Again</a><br/></td>
                             <td><a href="#" onClick="resetStudents(); return false;">Reset Student</a><br/></td>
                         </tr>
                    </table>
<!--                    <br/>-->
<!--                    <img id="spin_button" src="spin_off.png" alt="Spin" onClick="startSpin();"/>-->
<!--                    <br/><br/>-->
<!--                    &nbsp;&nbsp;<a href="#" onClick="resetWheel(); return false;">Play Again</a><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(reset)-->
                </div>
            </td>
            <td width="438" height="582" class="the_wheel" align="center" valign="center">
                <canvas id="canvas" width="434" height="434">
                    <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try
                        another.</p>
                </canvas>
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript" src="wheel.js"></script>
</body>
</html>
